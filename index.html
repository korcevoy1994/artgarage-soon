<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Garage - În Curând</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo-art.png" alt="Art Garage" class="logo-image">
            </div>
        </header>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="hero-section">
                    <h2 class="title">În Curând</h2>
                    <p class="subtitle">Situl se află în dezvoltare</p>
                    <p class="description">
                        Suntem mereu disponibili la numărul de telefon de mai jos.
                    </p>
                </div>

                <div class="countdown-section">
                    <div class="countdown">
                        <div class="countdown-item">
                            <span class="countdown-number" id="days">00</span>
                            <span class="countdown-label">Zile</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-number" id="hours">00</span>
                            <span class="countdown-label">Ore</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-number" id="minutes">00</span>
                            <span class="countdown-label">Minute</span>
                        </div>
                        <div class="countdown-item">
                            <span class="countdown-number" id="seconds">00</span>
                            <span class="countdown-label">Secunde</span>
                        </div>
                    </div>
                </div>

                <div class="contact-section">
                    <h3>Pentru întrebări și informații</h3>
                    <div class="phone-container">
                        <a href="tel:+40123456789" class="phone-link">

                            </svg>
                            0788 86 033
                        </a>
                    </div>

                        <div class="social-icons">
                            <a href="https://www.facebook.com/artgarage.creative.studio" target="_blank" class="social-icon facebook">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" fill="currentColor"/>
                                </svg>
                            </a>
